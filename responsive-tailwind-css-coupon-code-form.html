<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto max-w-xl p-6">
        <!-- Coupon Code Card Form -->
        <div class="bg-gray-100  p-6 rounded-lg shadow-lg">
    
            <h1 class="text-2xl font-semibold mb-4">Apply Coupon Code</h1>
    
            <!-- Coupon Code Input -->
            <div class="mb-4">
                <label for="coupon" class="block text-gray-700 font-semibold mb-2">Coupon Code:</label>
                <input type="text" id="coupon" name="coupon" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your coupon code">
            </div>
    
            <!-- Apply Button -->
            <div class="text-center">
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
                        Apply Coupon
                    </button>
            </div>
    
            <!-- Coupon Code Result -->
            <div class="mt-4 text-green-500">
                Coupon code applied successfully! You saved $10.
            </div>
        </div>
    </div>s
</body>
</html>
